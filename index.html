<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Carregando a fonte roboto para usar no projeto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="container-left">
      <div id="login-container">
        
        <div class="title">
          <h1>Minha conta</h1>
        </div>
        
        <form>
          <input class="input-email" type="text" name="email" placeholder="Digite seu email">
          <input class="input-password" type="password" name="password" placeholder="Digite sua senha">
          <button class="input-button" type="submit">Acessar</button>
        </form>

        <div class="link-button">
          <p>Novo por aqui? <a href="#">Cadastre-se.</a></p>
        </div>

      </div>
    </div>
    


    <div id="container-right">
      <div id="info-container">

        <div class="info-image">
          <img src="assets/info.png" alt="Imagem ilustrativa">
        </div>
        
        <div class="info-text">

          <h1>Leve sua carreia ao <br>próximo nível</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>Mollitia sunt reiciendis quasi reprehenderit praesentium <br>quam doloribus molestias, incidunt</p>
          
        </div>
      </div>
    </div>

  </main>
</body>
</html>
